<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> REGISTRARSE </title>
        <!-- css -->
        <link rel="stylesheet" href="register-styles.css"> 
        <link rel="stylesheet" href="register-queries.css">
        <link rel="stylesheet" href="register-animaciones.css">
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="icon" href="./Assets/logo-othila.svg">
    </head>
    <body>
        <main>
            <form action="#" class="formulario">
                <div class="span-titulo">
                    <span><b>REGISTRARSE</b></span>
                </div>
                <div class="contenedor-formulario">
                    <div class="cajas-formulario">
                        <input type="text" id="nombre" placeholder="nombre" required>
                    </div>
                    <br>
                    <div class="cajas-formulario">
                        <input type="apellido" id="apellido" placeholder="apellido" required>
                    </div>
                    <br>
                    <div class="cajas-formulario">
                        <input type="usuario" id="usuario" placeholder="usuario" required>
                    </div>
                    <br>
                    <div class="cajas-formulario">
                        <input type="correo" id="correo" placeholder="correo electrónico" required>
                    </div>
                    <br>
                    <div class="cajas-formulario">
                        <input type="password" id="password" placeholder="contraseña" required>
                    </div>
                    <br>
                    <div class="cajas-formulario">
                        <input type="repetir-pass" id="repetir-pass" placeholder="repita su contraseña" required>
                    </div>
                    <br>
                    <div class="acepto">
                        <input type="radio" id="acepto">
                        <label for="acepto" class="acepto"> He leído y acepto las <a href=""> políticas de privacidad, términos y condiciones </a></label>
                    </div>
                    <br>
                    <br>
                    <div class="boton-crear">
                        <button class="boton">Crear usuario</button>
                        <button class="boton"><a href="./index.html" target="_blank">Cancelar</a></button>
                    </div>
                </div>
                <br>
                <p> O crea tu usuario con </p>
                <br>
                <div class="crea-usuario-con">
                    <a href=""> <img src="./Assets/1298745_google_brand_branding_logo_network_icon.svg" alt="google" class="logo-google"> </a>
                    <a href=""><img src="./Assets/4102573_applications_facebook_media_social_icon.svg" alt="facebook" class="logo-facebook"> </a>
                    <a href=""><img src="./Assets/104490_apple_icon.svg" alt="apple" class="logo-apple"></a>
                </div>
                <br>
                <p> ¿Ya tenés un usuario? </p>
                <div class="logueate"></div>                
                <a href="./login.html" class="logueate">Ingresa acá</a>
                <br>
                </div>
            </form>
        </main>
    </body>
